<div>
    <button routerLink="add">add</button>
    <table>
        <thead>
            <th>STT</th>
            <th>Name</th>
            <th>Price</th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor = "let product of products; index as i">
                <td>{{ i + 1}}</td>
                <td>{{ product.name}}</td>
                <td>{{ product.price}}</td>
                <td>
                    <button (click) = "removeItem(product.id)">Xóa</button>
                    <button routerLink="{{ product.id}}/edit">Sửa</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
